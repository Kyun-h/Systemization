<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    :root {
      --bg: #fff5f5;
      --card-bg: #ffffff;
      --text: #2d0000;
      --accent: #d32f2f;
      --accent-hover: #b71c1c;
      --border: #f5c6cb;
      --card-header-bg: #eeeeee;
      --card-header-text: #000000;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .navbar {
      background-color: var(--accent);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      box-sizing: border-box;
    }
    .nav-title {
      font-size: 20px;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {
      background-color: white;
      color: var(--accent);
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: var(--border);
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
    }
    .card-header {
      background-color: var(--card-header-bg);
      color: var(--card-header-text);
      font-weight: bold;
    }
    .btn-accent {
      background-color: var(--accent);
      color: white;
      border: none;
    }
    .btn-accent:hover {
      background-color: var(--accent-hover);
    }
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.2rem rgba(211, 47, 47, 0.25);
    }
    hr {
      border-color: var(--border);
    }
    textarea::placeholder {
      color: #8b4444;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-title">크누페이 관리자</div>
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">메인으로</button>
      <button onclick="logout()">로그아웃</button>
    </div>
  </header>

  <div class="container py-4">
    <h2 class="text-center fw-bold mb-4">관리자 대시보드</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">📊 예약 현황</div>
          <div class="card-body">
            <canvas id="reservationChart"></canvas>
            <div id="reservationTable" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- 🔁 변경된 오른쪽 카드: 오늘 예약된 메뉴 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">🍽️ 오늘 예약된 메뉴</div>
          <div class="card-body">
            <div id="todayReservations">로딩 중...</div>
          </div>
        </div>
      </div>

      <!-- 관리자 대시보드 내에 적당한 위치에 추가 -->
<div class="col-md-6">
  <div class="card">
    <div class="card-header">📝 이번 주 요약 및 관리</div>
    <div class="card-body">
      <div id="weekSummaryBox">분석 중...</div>
    </div>
  </div>
</div>

<!-- 반드시 이 id로 textarea와 버튼이 선언되어 있어야 함 -->
<div class="mt-3">
  <label for="aiPromptArea" class="form-label fw-bold">AI 요약 프롬프트</label>
  <textarea id="aiPromptArea" class="form-control" rows="8" readonly></textarea>
  <button id="copyAIPromptBtn" class="btn btn-accent mt-2" onclick="copyAIPrompt()">프롬프트 복사</button>
</div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">🍽️ 메뉴 수량 변경 및 마감</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="timeSlotSelect" class="form-label">변경할 시간대 선택</label>
              <select id="timeSlotSelect" class="form-select mb-3">
                <option value="">-- 시간대 선택 --</option>
                <option value="11:00~11:30">11:00~11:30</option>
                <option value="11:30~12:00">11:30~12:00</option>
                <option value="12:00~12:30">12:00~12:30</option>
                <option value="12:30~13:00">12:30~13:00</option>
                <option value="13:00~13:30">13:00~13:30</option>
              </select>

              <label for="menuBulkInput" class="form-label">여러 메뉴 입력 (예: 김밥:10)</label>
              <textarea id="menuBulkInput" class="form-control" rows="5" placeholder="예:&#10;김밥:10&#10;떡볶이:5&#10;순대:0"></textarea>
              <button class="btn btn-accent mt-2" onclick="updateMenus()">일괄 변경</button>
            </div>
            <hr>
            <h6 class="fw-bold">📋 현재 메뉴 목록</h6>
            <div id="menuList"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">📢 공지사항 발송</div>
          <div class="card-body">
            <div id="feedbackList" class="mb-3"></div>
            <textarea id="announcementText" class="form-control" rows="2" placeholder="공지사항 내용 입력"></textarea>
            <button class="btn btn-accent mt-2" onclick="sendAnnouncement()">공지사항 발송</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
