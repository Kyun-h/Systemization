<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    :root {
      --bg: #fff5f5;
      --card-bg: #ffffff;
      --text: #2d0000;
      --accent: #d32f2f;
      --accent-hover: #b71c1c;
      --border: #f5c6cb;
      --card-header-bg: #eeeeee;
      --card-header-text: #000000;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .navbar {
      background-color: var(--accent);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      box-sizing: border-box;
    }
    .nav-title {
      font-size: 20px;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {
      background-color: white;
      color: var(--accent);
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: var(--border);
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
    }
    .card-header {
      background-color: var(--card-header-bg);
      color: var(--card-header-text);
      font-weight: bold;
    }
    .btn-accent {
      background-color: var(--accent);
      color: white;
      border: none;
    }
    .btn-accent:hover {
      background-color: var(--accent-hover);
    }
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.2rem rgba(211, 47, 47, 0.25);
    }
    hr {
      border-color: var(--border);
    }
    textarea::placeholder {
      color: #8b4444;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-title">크누페이 관리자</div>
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">메인으로</button>
      <button onclick="logout()">로그아웃</button>
    </div>
  </header>

  <div class="container py-4">
    <h2 class="text-center fw-bold mb-4">관리자 대시보드</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">📊 예약 현황</div>
          <div class="card-body">
            <canvas id="reservationChart"></canvas>
            <div id="reservationTable" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- 🔁 변경된 오른쪽 카드: 오늘 예약된 메뉴 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">🍽️ 오늘 예약된 메뉴</div>
          <div class="card-body">
            <div id="todayReservations">로딩 중...</div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">🍽️ 메뉴 수량 변경 및 마감</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="timeSlotSelect" class="form-label">변경할 시간대 선택</label>
              <select id="timeSlotSelect" class="form-select mb-3">
                <option value="">-- 시간대 선택 --</option>
                <option value="11:00~11:30">11:00~11:30</option>
                <option value="11:30~12:00">11:30~12:00</option>
                <option value="12:00~12:30">12:00~12:30</option>
                <option value="12:30~13:00">12:30~13:00</option>
                <option value="13:00~13:30">13:00~13:30</option>
              </select>

              <label for="menuBulkInput" class="form-label">여러 메뉴 입력 (예: 김밥:10)</label>
              <textarea id="menuBulkInput" class="form-control" rows="5" placeholder="예:&#10;김밥:10&#10;떡볶이:5&#10;순대:0"></textarea>
              <button class="btn btn-accent mt-2" onclick="updateMenus()">일괄 변경</button>
            </div>
            <hr>
            <h6 class="fw-bold">📋 현재 메뉴 목록</h6>
            <div id="menuList"></div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">📢 공지사항 발송</div>
          <div class="card-body">
            <div id="feedbackList" class="mb-3"></div>
            <textarea id="announcementText" class="form-control" rows="2" placeholder="공지사항 내용 입력"></textarea>
            <button class="btn btn-accent mt-2" onclick="sendAnnouncement()">공지사항 발송</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 🔧 Firebase 초기화
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔄 오늘 예약된 메뉴 불러오기
    function fetchTodayReservations() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const todayStr = `${year}-${month}-${day}`;

      db.collection('reservations')
        .where('date', '==', todayStr)
        .get()
        .then(snapshot => {
          const menuCounts = {};
          snapshot.forEach(doc => {
            const data = doc.data();
            const menus = data.menus;
            if (menus) {
              for (const [menu, count] of Object.entries(menus)) {
                menuCounts[menu] = (menuCounts[menu] || 0) + count;
              }
            }
          });

          const container = document.getElementById('todayReservations');
          if (Object.keys(menuCounts).length === 0) {
            container.innerHTML = `<p class="text-muted">오늘 예약된 메뉴가 없습니다.</p>`;
          } else {
            let html = '<ul class="list-group">';
            for (const [menu, count] of Object.entries(menuCounts)) {
              html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${menu}
                        <span class="badge bg-danger rounded-pill">${count}개</span>
                      </li>`;
            }
            html += '</ul>';
            container.innerHTML = html;
          }
        })
        .catch(error => {
          console.error('에러 발생:', error);
          document.getElementById('todayReservations').innerHTML =
            `<p class="text-danger">데이터를 불러오는 데 실패했습니다.</p>`;
        });
    }

    // 📌 페이지 로드 시 실행
    window.addEventListener('DOMContentLoaded', fetchTodayReservations);

    // 로그아웃 버튼 기능 예시 (원하면 구현 추가)
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }

    // 나머지 함수들 (updateMenus, sendAnnouncement 등)은 기존대로 admin.js에 따로 있거나 이 안에 구현해도 됩니다.
  </script>
</body>
</html>
