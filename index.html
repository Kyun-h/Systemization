<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>크누페이</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRC4GkhNoz4MH3Mbxb5a38puGNu2Fox4E",
      authDomain: "systemization-dc342.firebaseapp.com",
      projectId: "systemization-dc342",
      appId: "1:8105541836:web:230c5c7867f3bcb62cc269"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <!-- 왼쪽 상단 공지 박스 (스크롤 지원) -->
  <div id="announcement-box" style="
    position: absolute;
    top: 80px;
    left: 20px;
    width: 260px;
    max-height: 300px;
    overflow-y: auto;
    background-color: #fff3cd;
    color: #856404;
    padding: 12px 16px;
    border: 1px solid #ffeeba;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-weight: bold;
    display: none;
    z-index: 10;
  ">
    <div style="margin-bottom: 8px;">📢 공지사항</div>
    <ul id="announcement-list" style="padding-left: 16px; margin: 0; font-weight: normal;"></ul>
  </div>

  <header class="navbar">
    <div class="nav-title">크누페이</div>
    <div class="nav-buttons">
      <button id="login-btn">로그인</button>
      <button id="mypage-btn">예약내역</button>
    </div>
  </header>

  <div class="container">
    <h1>오늘의 메뉴</h1>
    <div id="menu-container" class="menu-list"></div>

    <div class="time-slots">
      <h2>시간대별 잔여 식권</h2>
      <div id="time-slot-list" class="slot-list"></div>
    </div>

    <button id="reserve-button">예약하러 가기</button>
  </div>

  <!-- ✅ 로그인/마이페이지 버튼 동작만 남김 -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const loginBtn = document.getElementById('login-btn');
    const mypageBtn = document.getElementById('mypage-btn');

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        loginBtn.textContent = '내정보';
        loginBtn.onclick = () => location.href = 'mypage.html';

        mypageBtn.textContent = '로그아웃';
        mypageBtn.onclick = () => {
          firebase.auth().signOut().then(() => {
            alert("로그아웃되었습니다.");
            location.reload();
          });
        };
      } else {
        loginBtn.textContent = '로그인';
        loginBtn.onclick = () => location.href = 'login.html';

        mypageBtn.textContent = '예약내역';
        mypageBtn.onclick = () => {
          alert("로그인이 필요합니다.");
          location.href = 'login.html';
        };
      }
    });
    const box = document.getElementById('announcement-box');
    const list = document.getElementById('announcement-list');

    firebase.firestore().collection('announcements')
      .orderBy('createdAt', 'desc')
      .limit(10) // 최근 10개까지 표시
      .get()
      .then(snapshot => {
        if (!snapshot.empty) {
          snapshot.forEach(doc => {
            const li = document.createElement('li');
            li.textContent = doc.data().message;
            list.appendChild(li);
          });
          box.style.display = 'block';
        }
      })
      .catch(err => {
        console.error('공지사항 로딩 오류:', err);
      });
  });
  </script>

  <!-- 메뉴 및 시간대별 식권 렌더링은 menu.js에서 모두 처리 -->
  <script type="module" src="./menu.js"></script>
</body>
</html>
