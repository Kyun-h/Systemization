<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>식당 예약 시스템</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-title">크누페이</div>
    <div class="nav-buttons">
      <button id="login-btn">로그인</button>
      <button id="mypage-btn">예약내역</button>
    </div>
  </header>

  <div class="container">
    <h1>오늘의 메뉴</h1>
    <div id="menu-container" class="menu-list"></div>

    <div class="time-slots">
      <h2>시간대별 잔여 식권</h2>
      <div id="time-slot-list" class="slot-list"></div>
    </div>

    <button id="reserve-button"">예약하러 가기</button>
  </div>

  <script type="module">
  import { mockAuth } from './mockApi.js';

  document.addEventListener('DOMContentLoaded', () => {
    const loginBtn = document.getElementById('login-btn');
    const mypageBtn = document.getElementById('mypage-btn');

    function updateLoginButton() {
      if (mockAuth.isLoggedIn()) {
        loginBtn.textContent = '로그아웃';
        loginBtn.onclick = () => {
          mockAuth.logout();
          alert('로그아웃되었습니다.');
          location.reload();
        };
      } else {
        loginBtn.textContent = '로그인';
        loginBtn.onclick = () => {
          location.href = 'login.html';
        };
      }
    }

    function updateMypageButton() {
      mypageBtn.onclick = () => {
        if (!mockAuth.isLoggedIn()) {
          alert('로그인이 필요합니다.');
          location.href = 'login.html';
        } else {
          location.href = 'mypage.html';
        }
      };
    }

    updateLoginButton();
    updateMypageButton();
  });
</script>

<script type="module" src="./menu.js"></script>
</body>
</html>
