<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 | 식당 예약 시스템</title>
  <style>
    :root {
      --bg: #fff5f5;
      --card-bg: #ffffff;
      --text: #2d0000;
      --accent: #d32f2f;
      --accent-hover: #b71c1c;
      --border: #f5c6cb;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      background-color: var(--accent);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      box-sizing: border-box;
    }

    .nav-title {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .nav-buttons button {
      background-color: white;
      color: var(--accent);
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: var(--border);
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 60px auto;
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: var(--accent-hover);
    }

    .link {
      margin-top: 14px;
      font-size: 14px;
    }

    .link a {
      color: var(--accent);
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-buttons {
        margin-top: 10px;
      }

      .container {
        padding: 20px;
        margin: 40px 16px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-title">크누페이 로그인</div>
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">메인으로</button>
      <button onclick="location.href='signup.html'">회원가입</button>
    </div>
  </header>

  <div class="container">
    <h1>로그인</h1>
    <form id="loginForm">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <button type="submit">로그인</button>
    </form>
    <div class="link">
      계정이 없으신가요? <a href="signup.html" id="signupLink">회원가입</a>
    </div>
  </div>

  <script type="module">
    import { mockAuth } from './mockApi.js';

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;
      const result = mockAuth.login(email, password);

      if (result.success) {
        alert("로그인 성공");
        window.location.href = 'index.html';
      } else {
        alert("잘못된 이메일 또는 비밀번호입니다.");
      }
    });
  </script>
</body>
</html>
